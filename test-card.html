<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Click Test</title>
  <style>
    body {
      background: #0a0a1a;
      color: #e0e0ff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    
    .container {
      border: 2px dashed #666;
      padding: 20px;
      text-align: center;
    }
    
    .card {
      width: 90px;
      height: 120px;
      background: #252550;
      border: 2px solid #4a4a8a;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
      margin: 20px;
      display: inline-block;
    }
    
    .card:hover {
      transform: translateY(-10px);
    }
    
    .card:active {
      background-color: #ff00ff;
    }
    
    .card-title {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
    }
    
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #333;
      width: 100%;
      height: 100px;
      overflow-y: auto;
      background: #111;
    }
  </style>
</head>
<body>
  <h1>Card Click Test</h1>
  
  <div class="container" id="card-container">
    <div class="card" id="card1">
      <div class="card-title">Test Card 1</div>
    </div>
    <div class="card" id="card2">
      <div class="card-title">Test Card 2</div>
    </div>
  </div>
  
  <div id="output"></div>
  
  <script>
    function log(msg) {
      const output = document.getElementById('output');
      output.innerHTML += msg + '<br>';
      output.scrollTop = output.scrollHeight;
      console.log(msg);
    }
    
    document.getElementById('card1').addEventListener('click', function() {
      log('Card 1 clicked!');
    });
    
    document.getElementById('card2').onclick = function() {
      log('Card 2 clicked!');
    };
    
    document.getElementById('card-container').addEventListener('click', function(e) {
      log('Container click, target: ' + (e.target.id || e.target.className));
    });
    
    log('Test page loaded - click the cards');
  </script>
</body>
</html>
